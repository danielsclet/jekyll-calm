<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico"/>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!-- CSS file -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.css">

    <!-- SEO Content -->
    {% seo %}
  </head>
  <body>

    <div class="animsition" data-animsition-in-class="fade-in" data-animsition-out-class="fade-out">
      {% include header.html %}

      <div class="banner">
        <h1 class="banner-title">{{page.title}}</h1>
        <h4 class="banner-date">{{ page.date | date: '%m/%d/%Y' }}</h4>
        <a class="banner-link animsition-link" href="/" data-animsition-out-class="fade-out">Back</a>
      </div>
  
      <main class="post container">
        {{content}}
  
        {% if page.previous.url %}
          <a class="prevNext prev animsition-link" data-animsition-out-class="fade-out-right" href="{{ page.previous.url }}">
            <div class="prev-name">{{ page.previous.title }}</div>
            <div class="prev-arrow"><</div>
          </a>
        {% endif %}
        {% if page.next.url %}
          <a class="prevNext next animsition-link" data-animsition-out-class="fade-out-left" href="{{ page.next.url }}">Next</a>
        {% endif %}
      </main>
  
      {% include footer.html %}
    </div>
    
    <!-- Site JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="{{site.url}}/assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".animsition").animsition({
          inClass: 'fade-in',
          outClass: 'fade-out',
          inDuration: 250,
          outDuration: 250,
          linkElement: '.animsition-link',
          loading: false,
          loadingParentElement: 'body',
          loadingClass: 'animsition-loading',
          loadingInner: '',
          timeout: false,
          timeoutCountdown: 5000,
          onLoadEvent: true,
          browser: [ 'animation-duration', '-webkit-animation-duration'],
          transition: function(url) { 
            window.location.href = url; 
          }
        });
      });
    </script>
  </body>
</html>
