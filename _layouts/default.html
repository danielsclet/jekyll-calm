<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico"/>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!-- CSS file -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.css">

    <!-- SEO Content -->
    {% seo %}
  </head>
  <body>
    
    <div class="animsition" data-animsition-in-class="fade-in" data-animsition-out-class="fade-out">
      {% include header.html %}

      {{ content }}

      {% include footer.html %}
    </div>

    <!-- Site JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
    <script>
        $(document).ready(function() {
          $(".animsition").animsition({
            inClass: 'fade-in',
            outClass: 'fade-out',
            inDuration: 250,
            outDuration: 250,
            linkElement: 'a:not([target="_blank"])',
            loading: false,
            timeout: false,
            onLoadEvent: true,
            browser: [ 'animation-duration', '-webkit-animation-duration'],
            transition: function(url) { 
              window.location.href = url; 
            }
          });
        });
      </script>
  </body>
</html>
